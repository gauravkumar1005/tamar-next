name: Deploy Static Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build static site
        run: |
          npm ci
          npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            RELEASE=/var/www/releases/$(date +%Y%m%d%H%M%S)

            sudo mkdir -p $RELEASE
            sudo rsync -av out/ $RELEASE/

            sudo ln -sfn $RELEASE /var/www/tamar-next
            sudo chown -R nginx:nginx /var/www/releases

            sudo nginx -t
            sudo systemctl reload nginx

            echo "âœ… DEPLOY SUCCESS"
