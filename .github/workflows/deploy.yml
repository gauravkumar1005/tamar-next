name: Deploy Static Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Build static site (OUT folder)
      - name: Build static site
        run: |
          npm ci
          npm run build
          echo "Build complete. Listing output directory:"
          ls -la out/

      # 3.5 Compress files (Better for SCP)
      - name: Compress static files
        run: |
          tar -czf site.tar.gz -C out .

      # 4️⃣ Copy Compressed Site → EC2
      - name: Copy static files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "site.tar.gz"
          target: "/tmp/"

      # 5️⃣ Activate release on EC2
      - name: Activate release
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            RELEASE=/var/www/releases/$(date +%Y%m%d%H%M%S)
            echo "Deploying to $RELEASE"

            # Create release directory
            sudo mkdir -p $RELEASE

            # Extract files
            sudo tar -xzf /tmp/site.tar.gz -C $RELEASE
            
            # Clean up temp file
            sudo rm /tmp/site.tar.gz

            # Link new release
            echo "Updating symlink..."
            sudo ln -sfn $RELEASE /var/www/tamar-next
            
            # Set permissions
            sudo chown -R nginx:nginx $RELEASE
            sudo chown -h nginx:nginx /var/www/tamar-next

            # Reload server
            echo "Reloading Nginx..."
            sudo nginx -t
            sudo systemctl reload nginx

            # Cleanup old releases (keep last 5)
            cd /var/www/releases
            ls -dt * | tail -n +6 | xargs -r sudo rm -rf

            echo "✅ DEPLOY SUCCESS"
