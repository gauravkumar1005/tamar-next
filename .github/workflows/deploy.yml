name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node is NOT needed on GitHub runner
      # Build happens on EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}

          # üî• Important fixes
          timeout: 300s
          command_timeout: 300s
          request_pty: true

          script: |
            set -e
            cd /home/ec2-user/tamar-next

            echo "‚û°Ô∏è Pull latest code"
            git pull origin main

            echo "‚û°Ô∏è Clean previous build"
            rm -rf .next

            echo "‚û°Ô∏è Install dependencies"
            npm install

            echo "‚û°Ô∏è Build Next.js"
            NEXT_DISABLE_TURBOPACK=1 npm run build

            echo "‚û°Ô∏è Restart Nginx"
            sudo systemctl restart nginx

            echo "‚úÖ Deployment successful"
