name: Deploy Next.js Static Site to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install & Build (GitHub runner)
      - name: Install dependencies & build
        run: |
          npm ci
          NEXT_DISABLE_TURBOPACK=1 npm run build

      # 4️⃣ Deploy on EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          timeout: 30m
          command_timeout: 30m
          script: |
            set -e

            echo "➡️ Go to project directory"
            cd /home/ec2-user/tamar-next

            echo "➡️ Pull latest code"
            git pull origin main

            echo "➡️ Clean & install"
            rm -rf node_modules .next out
            npm ci

            echo "➡️ Build static site"
            NEXT_DISABLE_TURBOPACK=1 npm run build

            echo "➡️ Deploy to nginx web root"
            sudo rsync -av --delete out/ /var/www/tamar-next/

            echo "➡️ Fix permissions"
            sudo chown -R nginx:nginx /var/www/tamar-next
            sudo find /var/www/tamar-next -type d -exec chmod 755 {} \;
            sudo find /var/www/tamar-next -type f -exec chmod 644 {} \;

            echo "➡️ Ensure no conflicting nginx configs"
            sudo rm -f /etc/nginx/conf.d/nextjs.conf*

            echo "➡️ Test & reload nginx"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "✅ DEPLOYMENT SUCCESSFUL"
