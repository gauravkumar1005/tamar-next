name: Deploy Next.js to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üîπ Local build check (optional but safe)
      - name: Install & Build (CI check)
        run: |
          npm ci
          NEXT_DISABLE_TURBOPACK=1 npm run build

      # üîπ Actual deploy on EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "‚û°Ô∏è Go to project directory"
            cd /home/ec2-user/tamar-next

            echo "‚û°Ô∏è Pull latest code"
            git pull origin main

            echo "‚û°Ô∏è Fresh build"
            rm -rf out .next node_modules
            npm ci
            NEXT_DISABLE_TURBOPACK=1 npm run build

            echo "‚û°Ô∏è Deploy static files (clean sync)"
            sudo rm -rf /var/www/tamar-next/*
            sudo rsync -av --delete out/ /var/www/tamar-next/

            echo "‚û°Ô∏è Fix permissions"
            sudo chown -R nginx:nginx /var/www/tamar-next
            sudo find /var/www/tamar-next -type d -exec chmod 755 {} \;
            sudo find /var/www/tamar-next -type f -exec chmod 644 {} \;

            echo "‚û°Ô∏è Ensure no old nginx configs exist"
            sudo rm -f /etc/nginx/conf.d/nextjs.conf

            echo "‚û°Ô∏è Test & reload nginx"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "‚úÖ Deployment completed successfully"
